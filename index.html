<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/style.css">
    <script src="./Js/script.js"></script>
    <title>My Teacher</title>
</head>
<!-- CSS-->
<body>

    <header>
      <img src="./img/logo_myteacher.png"  alt="Logo my teacher" class="Logo" >
      <span>  
      Encontre o melhor professor para você
      </span>  
    </header>
    <main>
    <section class="teacher-container">
      <img src="./img/foto_professor_1.png" alt=" foto do professor 1" class="professor-img">
      <p><strong class="teacher-name">João da Silva</strong></p>
      <p class="teacher-price">R$ 100,00 por hora</p>
      <p class="teacher-description">Professor de inglês, já morou nos Estados Unidos e Inglaterra.</p>
      <form class="teacher-contract">
        <input type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
        <button type="submit" class="teacher-contract-button">Calcular valor total</button>
      </form>
    </section>
    
    <section class="teacher-container">
      <img src="./img/foto_professor_2.png" alt=" foto do professor 2" 
   class="professor-img">
      <p><strong class="teacher-name">Maria da Silva</strong></p>
      <p class="teacher-price">R$ 90,00 por hora</p>
      <p class="teacher-description">Professora de inglês, já morou nos 
   Estados Unidos e Inglaterra.</p>
      <form class="teacher-contract">
        <input type="number" placeholder="Quantidade de horas" 
   class="teacher-contract-hours">
        <button type="submit" class="teacher-contract-button">Calcular 
   valor total</button>
      </form>
    </section>
    </main>

</body>
</html>
